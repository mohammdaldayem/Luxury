<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form [formGroup]="form" class="form-horizontal">
            <div class="card-header card-header-primary card-header-icon">
              <h4 class="card-title">Category Details</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <label class="col-sm-2 col-form-label">English Name *</label>
                <div class="col-sm-4">
                  <mat-form-field>
                    <input type="text" [formControl]="ennameFormControl" matInput required>
                    <mat-error *ngIf="ennameFormControl.invalid && isSubmitted">English Name is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <label class="col-sm-2 col-form-label">Arabic Name *</label>
                <div class="col-sm-4">
                  <mat-form-field>
                    <input type="text" [formControl]="arnameFormControl" matInput required>
                    <mat-error *ngIf="arnameFormControl.invalid && isSubmitted">Arabic Name is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div *ngIf="elementImage">
                <img height="300px" width="100%" src='{{imagePath + elementImage}}' />
              </div>
              <br/>
              <div class="row">
                <button mat-raised-button type="button" (click)="imgFileInput.click()">
                  <span *ngIf="!ID">Add a photo</span>
                  <span *ngIf="ID">Update photo</span>
                </button>
                <input hidden type="file" #imgFileInput (change)="previewImage($event.target.files)" />
              </div>
              <mat-error style="font-size: 75%;" *ngIf="!this.ID &&!fileToUpload && isSubmitted">Image is Required</mat-error>
              <div class="row">
                <div class="col-md-4 ">
                  <button  mat-raised-button type="submit" class="btn btn-rose btn-fill" (click)="addUpdate()">Save</button>
                </div>
              </div>
            </div>
            <!-- end content-->
          </form>
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
