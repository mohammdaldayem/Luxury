<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Requests</h4>
            <!-- <a class="float-right card-title" routerLink="/Pages/Request/View" routerLinkActive="active">
              <button class="btn btn-Green"> Add New</button></a> -->
            <a class="float-right card-title" routerLinkActive="active">
              <button class="btn float-right" (click)="Search()">Filter</button>
            </a>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput [matDatepicker]="frompicker" placeholder="From Date" [(ngModel)]="filterDtaeFrom" >
                  <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
                  <mat-datepicker #frompicker ></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput [matDatepicker]="topicker" placeholder="To Date" [(ngModel)]="filterDtaeTo" >
                  <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
                  <mat-datepicker #topicker></mat-datepicker>
                </mat-form-field>
                
              </div>
              <div class="col-md-3">
                <mat-form-field>
                  <mat-select placeholder="Seller" [(ngModel)]="filterSellerId" >
                    <mat-option *ngFor="let seller of sellers" [value]="seller.ID">
                      {{seller?.Name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field>
                  <mat-select placeholder="Status" [(ngModel)]="filterStatusId"  >
                    <mat-option *ngFor="let status of Statuses" [value]="status.ID">
                      {{status?.StatusName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
              <!-- Position Column -->
              <ng-container matColumnDef="RequestId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.RequestId}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="ClientName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ClientName}} </td>
              </ng-container>

              <!-- Weight Column -->
              <!-- <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
                <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
              </ng-container> -->

              <!-- Weight Column -->
              <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
              </ng-container>

              <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
              </ng-container>

              <ng-container matColumnDef="CreatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.CreatedAt}} </td>
              </ng-container>
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                  <a [routerLink]="['/Pages/Request/View']" [queryParams]="{ID: element.RequestId}" class="btn btn-link btn-warning btn-just-icon edit"><i
                      class="material-icons">dvr</i></a>
                  <app-grid-delet-btn [ID]="element.RequestId" (onConfirm)="deleteRequest($event)"></app-grid-delet-btn>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="resultsLength" [pageSizeOptions]="[10,15, 20]"  (page)="loadNextPrevious()"></mat-paginator>

          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
