<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title inline-block">Sub Categories</h4>
            
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6">
                    </div>
                  <div class="col-md-6">
                      <button [routerLink]="['/Pages/SubCategory/View']" type="submit" class="btn btn-info btn-fill float-right green">Add</button>
                    </div>
              </div>
            <!--Category Drop dawn list-->
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                </div>
              <div class="col-md-6">
                  <mat-form-field>
                <mat-select placeholder="Category" [(ngModel)]="category" (selectionChange)="changeCategory()">
                    <mat-option [value]="0">
                       All
                      </mat-option>
                  <mat-option *ngFor="let category of categories" [value]="category.ID">
                    {{category.NameEn}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
             
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef > No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                  </ng-container>
              <!-- Imaage Column -->
              <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef > Image </th>
                <td mat-cell *matCellDef="let element">
                  <img height="100px" width="100px" src='{{imagePath + element.Image}}' /> </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef > English Name </th>
                <td mat-cell *matCellDef="let element"> {{element.NameEn}} </td>
              </ng-container>

              <ng-container matColumnDef="ArName">
                  <th mat-header-cell *matHeaderCellDef > Arabic Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.NameAr}} </td>
                </ng-container>

              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                  <a [routerLink]="['/Pages/SubCategory/View']" [queryParams]="{ID: element.ID,CategoryID : category}"
                    class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">dvr</i></a>
                  <app-grid-delet-btn [ID]="element.ID" (onConfirm)="deleteSubcategory($event)"></app-grid-delet-btn>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>

          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
