
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <form>
                 <div class="card-header card-header-primary card-header-icon">
                   <div class="card-icon">
                    <i class="material-icons">list</i>
                  </div>
                  <h4 class="card-title">Terms and condition</h4>
                </div> 
                  <div class="card-body">
                    <form (ngSubmit)="AddUpdateTerms()" >
                      <mat-grid-list cols="2" rowHeight="2:1">
                          <mat-grid-tile><app-ngx-editor style="height: 20rem;min-height: 20rem" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="TremsAr" [ngModelOptions]="{standalone: true}"></app-ngx-editor></mat-grid-tile>
                          <mat-grid-tile><app-ngx-editor style="height: 20rem;min-height: 20rem" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="TremsEn" [ngModelOptions]="{standalone: true}"></app-ngx-editor></mat-grid-tile>
                        </mat-grid-list>
                        <button mat-raised-button type="submit" class="btn btn-rose btn-fill">Submit</button>
                      </form>
                  </div>
                  <!-- end content-->
                </form>
              </div>
              <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
      </div>
      <!-- end row -->
    </div>
  </div>
