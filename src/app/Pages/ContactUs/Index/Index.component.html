<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Contact Us</h4>
              </div>
                <div class="card-body">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                          </mat-form-field>
                          <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                              <mat-spinner></mat-spinner>
                          </div> -->
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                          
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                          </ng-container>
                      
                          
                          <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let element">{{element.Email}} </td>
                          </ng-container>

                          <ng-container matColumnDef="Phone">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                              <td mat-cell *matCellDef="let element">{{element.Phone}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Message">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                                <td mat-cell *matCellDef="let element">{{element.Message}} </td>
                              </ng-container>

                              <ng-container matColumnDef="CreatedAt">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                                <td mat-cell *matCellDef="let element">{{element.CreatedAt}} </td>
                              </ng-container>

                          <ng-container matColumnDef="Actions">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                              <td mat-cell *matCellDef="let element" class="text-right"> 
                                   <app-grid-delet-btn [ID]="element.ID" (onConfirm)="DeleteContactUs($event)"></app-grid-delet-btn>
                                 </td>
                            </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[10, 15, 20]" [pageSize]="10"  #paginator [length]="resultsLength" showFirstLastButtons (page)="loadAllItems($event.pageSize,$event.pageIndex)" ></mat-paginator>
                      
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
