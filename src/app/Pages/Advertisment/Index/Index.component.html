<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Advertisments</h4>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6">
                    </div>
                  <div class="col-md-6">
                      <!-- <a [routerLink]="['/Pages/Advertisment/View']" type="submit" class="btn btn-info btn-fill right green">Add</a> -->
                      <button [routerLink]="['/Pages/Advertisment/View']" type="submit" class="btn btn-info btn-fill right green">Add</button>
                    </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                      </mat-form-field>
                </div>
              </div>
            
            <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                              <mat-spinner></mat-spinner>
                          </div> -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef > No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                  </ng-container>
              <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef > Image </th>
                <td mat-cell *matCellDef="let element">
                  <img height="100px" width="100px" src='{{imagePath + element.Image}}' /> </td>
              </ng-container>

              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef > English Title </th>
                <td mat-cell *matCellDef="let element"> {{element.TitleEn}} </td>
              </ng-container>

              <ng-container matColumnDef="ArTitle">
                  <th mat-header-cell *matHeaderCellDef > Arabic Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.TitleAr}} </td>
                </ng-container>


              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef > English Description </th>
                <td mat-cell *matCellDef="let element">{{element.DescriptionEn}} </td>
              </ng-container>

              <ng-container matColumnDef="ArDescription">
                  <th mat-header-cell *matHeaderCellDef > Arabic Description </th>
                  <td mat-cell *matCellDef="let element">{{element.DescriptionAr}} </td>
                </ng-container>
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                  <a [routerLink]="['/Pages/Advertisment/View']" [queryParams]="{ID: element.ID}" class="btn btn-link btn-warning btn-just-icon edit"><i
                      class="material-icons">dvr</i></a>
                  <app-grid-delet-btn [ID]="element.ID" (onConfirm)="DeleteItem($event)"></app-grid-delet-btn>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 15, 20]" ></mat-paginator>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
