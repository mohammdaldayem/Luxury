<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form [formGroup]="form" class="form-horizontal">
            <div class="card-header card-header-primary card-header-icon">
              <!-- <div class="card-icon">
                  <i class="material-icons">list</i>

              <h4 class="card-title">Seller Details</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <mat-form-field>
                    <input matInput [formControl]="ennameFormControl" placeholder="English Name" required>
                    <mat-error *ngIf="ennameFormControl.invalid">Name is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <mat-form-field>
                    <input matInput [formControl]="arnameFormControl" placeholder="Arabic Name" required>
                    <mat-error *ngIf="arnameFormControl.invalid">Name is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <mat-form-field>
                    <input matInput [formControl]="phoneFormControl" type="number" placeholder="Phone" required>
                    <mat-error *ngIf="phoneFormControl.invalid">Phone is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>

                      <mat-option *ngFor="let area of areas" [value]="area.ID">
                        {{area.Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>
              </div> -->
              <div class="row">
                <div class="col-sm-4">
                  <mat-form-field>
                    <input matInput [formControl]="addressFormControl" placeholder="Address" id="Address" required>
                    <mat-error *ngIf="addressFormControl.invalid">Address is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <!-- <div class="row">

              <div class="row">
                <div class="col-md-12">
                    <div class="pac-card" id="pac-card">
                        <div>
                          <div id="title">
                            Search
                          </div>

                        </div>
                        <div id="pac-container">
                          <input id="pac-input" type="text"
                              placeholder="Enter a location">
                        </div>
                      </div>
                    <div id="regularMap" class="map"></div>
                    <div id="infowindow-content">
                        <img src="" width="16" height="16" id="place-icon">
                        <span id="place-name"  class="title"></span><br>
                        <span id="place-address"></span>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 align-self-end">
                  <button mat-raised-button type="submit" class="btn btn-rose btn-fill right-green" (click)="addUpdateSeller()">Save</button>
                </div>
              </div>
            </div>
            <!-- end content-->
          </form>
        </div>
        <!--  end card  -->
