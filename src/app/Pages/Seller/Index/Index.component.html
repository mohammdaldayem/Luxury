<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Sellers</h4>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                  </div>
                <div class="col-md-6">
                    <button [routerLink]="['/Pages/Seller/View']" type="submit" class="btn btn-info btn-fill right green">Add</button>
                  </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
              </div>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                  </ng-container>
              <!-- Position Column -->
              <ng-container matColumnDef="EnName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> English Name </th>
                <td mat-cell *matCellDef="let element"> {{element.NameEn}} </td>
              </ng-container>

              <ng-container matColumnDef="ArName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Arabic Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.NameAr}} </td>
                </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'text-right'"> Actions </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                  <a [routerLink]="['/Pages/Seller/View']" [queryParams]="{ID: element.ID}" class="btn btn-link btn-warning btn-just-icon edit"><i
                      class="material-icons">dvr</i></a>
                  <app-grid-delet-btn [ID]="element.ID" (onConfirm)="DeleteSeller($event)"></app-grid-delet-btn>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 15, 20]" ></mat-paginator>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
