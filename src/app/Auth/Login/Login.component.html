<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form  class="form-horizontal" >
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" [formControl]="userNameFormControl" matInput  class="form-control"  id="userName" placeholder="User Name"  
                      required  >
                  </div>
                  <span style="margin-left: 14px;font-size: 12px;color: red;" *ngIf="!userNameFormControl.valid && isSubmitted">User Name Is Required</span>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" [formControl]="passwordFormControl" class="form-control" placeholder="Password"  id="password" 
                      required>
                  </div>
                  <mat-error style="margin-left: 14px;font-size: 12px;color: red;" *ngIf="!passwordFormControl.valid && isSubmitted">Password Is Required</mat-error>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <a class="btn btn-rose btn-link btn-lg" (click)="logIn()">Log in</a>
              </div>
            </div>
          </form>
        </div>
      </div>
  
    </div>
  </div>
